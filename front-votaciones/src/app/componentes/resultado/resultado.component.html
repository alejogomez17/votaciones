<div *ngIf="!cargando">
    <div align="center">
        <button type="button" pButton icon="pi pi-check" (click)="volverAPrincipal()" label="Salir"></button>
    </div>
    <div>
        <p-table [value]="items">
            <ng-template pTemplate="header">
                <tr>
                    <th>Nombre</th>
                    <th>url</th>
                    <th>Cantidad de votos</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-item>
                <tr>
                    <td>{{item.nombre}}</td>
                    <td><img src="{{item.url}}" style="width: 80px; height: 80px;"></td>
                    <td>{{item.cantidad}}</td>
                </tr>

            </ng-template>
        </p-table>
    </div>
</div>
<div *ngIf="cargando">
    <p-progressBar mode="indeterminate"></p-progressBar>
</div>
